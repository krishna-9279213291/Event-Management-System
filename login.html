<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1503428593586-e225b39bddfe') no-repeat center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 380px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            color: #fff;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ffae00;
            color: #000;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn:hover {
            background: #ffcc33;
        }
        .extra {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .extra a {
            color: #ffcc33;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Event Login</h2>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" />
        </div>
        <button class="btn">Login</button>
        <p class="extra">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
